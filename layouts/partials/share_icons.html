{{- if .Params.share | default .Site.Params.ShowShareButtons -}}

    {{- $url := .Permalink -}}
    {{- $title := .Title -}}

    <a target="_blank" rel="noopener noreferrer" aria-label="share {{ $title | plainify }} on x"
        href="https://x.com/intent/tweet/?text={{ $title | plainify }}&amp;url={{ $url }}">
        <svg version="1.1" viewBox="0 0 512 512" xml:space="preserve" height="30px" width="30px" fill="currentColor">
            <path
                d="M512 62.554 L 512 449.446 C 512 483.97 483.97 512 449.446 512 L 62.554 512 C 28.03 512 0 483.97 0 449.446 L 0 62.554 C 0 28.03 28.029 0 62.554 0 L 449.446 0 C 483.971 0 512 28.03 512 62.554 Z M 269.951 190.75 L 182.567 75.216 L 56 75.216 L 207.216 272.95 L 63.9 436.783 L 125.266 436.783 L 235.9 310.383 L 332.567 436.783 L 456 436.783 L 298.367 228.367 L 432.367 75.216 L 371.033 75.216 Z M 127.633 110 L 164.101 110 L 383.481 400.065 L 349.5 400.065 Z" />
        </svg>
    </a>

    <a target="_blank" rel="noopener noreferrer" aria-label="share {{ $title | plainify }} on bluesky"
        href="https://bsky.app/intent/compose?text={{ $title | plainify }}%20{{ $url }}">
        {{- $svg := readFile "assets/bluesky-icon.svg" -}}
        {{- $svg | replaceRE "<svg" "<svg height='30' width='30' fill='currentColor'" | safeHTML -}} </a>

            <a target="_blank" rel="noopener noreferrer" aria-label="share {{ $title | plainify }} on linkedin"
                href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ $url }}&amp;title={{ $title | plainify }}&amp;summary={{ $title | plainify }}&amp;source={{ $url }}">
