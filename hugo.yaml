baseURL: "https://ryanhagan.net/"
languageCode: "en-us"
title: "Ryan Hagan"
theme: "PaperMod"

# Optimization settings
enableRobotsTXT: true
buildDrafts: false
buildFuture: false

# Navigation Menu (Top Right)
menu:
  main:
    - identifier: resume
      name: Resume
      url: /resume/
      weight: 10
    - identifier: leadership
      name: Leadership
      url: /leadership/
      weight: 20

params:
  # Appearance
  defaultTheme: auto # Respects system dark/light mode
  ShowReadingTime: true
  ShowShareButtons: true
  ShowBreadCrumbs: true

  # HOMEPAGE CONFIGURATION (Profile Mode)
  profileMode:
    enabled: true
    title: Ryan Hagan
    subtitle: "Executive Technology Leader & Operational Strategist"
    imageUrl: "headshot.jpg"
    imageWidth: 200
    imageHeight: 200
    buttons:
      - name: View Resume
        url: /resume/
      - name: Leadership Philosophy
        url: /leadership/

  # Social Links (Footer/Profile)
  socialIcons:
    - name: linkedin
      url: "https://linkedin.com/in/ryanhagan"
    - name: github
      url: "https://github.com/hokiecsgrad"
    - name: email
      url: "mailto:ryan@ryanhagan.net"

services:
  googleAnalytics:
    ID: "G-9K1RT91TD3"

assets:
  favicon: "favicon.ico"
  favicon16x16: "favicon-16x16.png"
  favicon32x32: "favicon-32x32.png"
  apple_touch_icon: "apple-touch-icon.png"